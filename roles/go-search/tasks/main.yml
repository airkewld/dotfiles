- name: Clone go-search
  ansible.builtin.git:
    repo: 'https://github.com/airkewld/go-search.git'
    dest: /tmp/go_search
    force: true
  tags:
    - go-search
    - always


- name: Build go-search binary
  shell: |
    cd /tmp/go_search
    go run ./cicd/ci.go
    cp ./build/darwin/go-search /opt/homebrew/bin/go-search
  tags:
    - go-search
    - always
