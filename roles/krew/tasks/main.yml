---
# tasks file for krew
- name: Install kubectl krew plugin(s)
  shell: kubectl krew install "{{ item }}"
  with_items: "{{ krew_install }}"
  async: 45
  poll: 0
  tags:
    - krew

- name: Remove kubectl krew plugin(s)
  shell: kubectl krew uninstall "{{ item }}"
  with_items: "{{ krew_uninstall }}"
  async: 45
  poll: 0
  tags:
    - krew
