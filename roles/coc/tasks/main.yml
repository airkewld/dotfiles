---
# tasks file for coc
- name: Copy coc config
  ansible.builtin.copy:
    src: coc/coc.vim
    dest: ~/.config/nvim/plug-config/
    owner: "{{ ansible_user_id }}"
    mode: '0644'
  tags:
    - coc
    - always

- name: Copy coc settings
  ansible.builtin.copy:
    src: coc/coc-settings.json
    dest: ~/.config/nvim/
    owner: "{{ ansible_user_id }}"
    mode: '0644'
  tags:
    - coc
    - always
