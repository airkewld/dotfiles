---
- name: Install latest available neovim version
  community.general.homebrew:
    name: "neovim"
    state: present
  tags:
    - always

# install homebrew packages
- name: Install brew package(s)
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  with_items: "{{ brew_install }}"
  ignore_errors: true
  tags:
    - brew

- name: Remove brew package(s)
  community.general.homebrew:
    name: "{{ item }}"
    state: absent
  with_items: "{{ brew_uninstall }}"
  tags:
    - brew
