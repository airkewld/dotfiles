unbind C-b
set -g prefix C-space
set-option -g default-command "zsh"

# don't exit from tmux when closing a session
set -g detach-on-destroy off

# Vim-like splitting
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# swap windows
bind . swap-window -t +1

# Vim-like key bindings for pane navigation (default uses cursor keys).
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l # normally used for last-window
bind l select-pane -R

# Resizing (mouse also works).
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

# Fast toggle (normally prefix-l).
bind ^space last-window

# Start windows and pane numbering with index 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# highlight window when it has new activity
# setw -g monitor-activity on
set -g visual-activity on
# Ring the bell if any background window rang a bell
set -g bell-action any

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# mouse scrolling
set -g mouse on

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Select and copy with v and y, instead of default space and enter
unbind p
bind p paste-buffer

# Smart pane switching with awareness of Vim splits
bind -Tcopy-mode-vi v send -X begin-selection
# Copy to system clipboard
bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
# Copy to system clipboard (Linux)
if-shell -b 'command -v xclip > /dev/null 2>&1' \
    'bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"'
if-shell -b 'command -v xsel > /dev/null 2>&1' \
    'bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "xsel -i --clipboard"'
bind -Tcopy-mode-vi r send -X rectangle-toggle

# Enable mouse copy-mode triggers
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
if-shell -b 'command -v xclip > /dev/null 2>&1' \
    'bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard -i"'
if-shell -b 'command -v xsel > /dev/null 2>&1' \
    'bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xsel -i --clipboard"'

# Faster command sequence
set -s escape-time 0

# Have a very large history
set -g history-limit 1000000

# Set title

## Causes Blue Marker
# set -g set-titles on
## Causes Blue Marker

#set -g set-titles-string "#T"
set -g set-titles-string "#I:#P - #W - #T"

# Equally resize all panes
bind-key = select-layout even-horizontal
bind-key | select-layout even-vertical

set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set -g default-terminal "screen-256color"

set -g status-bg black
set -g status-fg white

set-window-option -g window-status-current-style bg=red

set -g pane-border-status off

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # options are 'light' or 'dark'

## should always be the last
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-boot-options 'iterm'
# to save manually: prefix + Ctrl-s
# to restore manually: prefix + Ctrl-r
run -b '~/.tmux/plugins/tpm/tpm'
