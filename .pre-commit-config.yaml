repos:
  - repo: https://github.com/Checkmarx/kics
    rev: 'v1.4.8'
    hooks:
      - id: kics
  - repo: https://github.com/ansible-community/ansible-lint
    rev: 'v5.4.0'
    hooks:
      - id: ansible-lint
        entry: ansible-lint -x command-instead-of-shell -x no-changed-when
  - repo: local
    hooks:
      - id: ansible-playbook
        verbose: true
        name: ansible-playbook
        language: script
        entry: ./pre-commit-playbook.sh
